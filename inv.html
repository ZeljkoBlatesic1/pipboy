<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PipBoy</title>
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <link rel="stylesheet" href="css/tether.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/pipboy.app.css" />
    </head>
    
    <body>
        <nav class="navbar navbar-toggleable navbar-expand navbar-light text-center">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">STAT</a>
                    </li>
                    <li class="navbar-item active">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                    WEAPONS
                </a>
            </li>
            <li class="nav-item">
                <a href="#special" class="nav-link" data-toggle="tab">
                    ARMOR
                </a>
            </li>
            <li class="nav-item">
                <a href="#perks" class="nav-link" data-toggle="tab">
                    AID
                </a>
            </li>
        </ul>

        <div class="container">
            <div class="row">
                <div class="col-12">                
                    <div class="tab-content">
                        <div class="tab-pane active full" id="status" role="tabpanel">
                            <ul class="item-list">
                                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                                <li><a href="#" class="10mm_pistol">10mm pistol</a></li>
                                <li><a href="#" class="assault_rifle">assault rifle</a></li>
                            </ul>

                            <div class="item-stats">
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="damage pull-right">48</div>
                                            <div class="pull-left">Damage</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="ammo pull-right">100</div>
                                            <div class="pull-left">Ammo</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="fire_rate pull-right">23</div>
                                            <div class="pull-left">Fire Rate</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="range pull-right">92</div>
                                            <div class="pull-left">Range</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="accuracy pull-right">83</div>
                                            <div class="pull-left">Accuracy</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="weight pull-right">55</div>
                                            <div class="pull-left">Weight</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-higlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="value pull-right">43</div>
                                            <div class="pull-left">Value</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane active" id="special" role="tabpanel">
                            <ul class="item-list">
            
                            </ul>
                        </div>

                        <div class="tab-pane active" id="perks" role="tabpanel">
                            <ul class="item-list">
            
                            </ul>
                        </div>
                    </div>                     
                </div>
            </div>
        </div>
       

        <navbar class="navbar navbar-light pip-footer">
            <div class="row">
                <div class="col-3 text-left" style="background: rgba(16, 255, 0, 0.15);">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator" width="50%"></div>
                    </div>
                </div>
                <div class="col-3 text-right" id="pip-footer-col3">
                    AP 50/50
                </div>
            </div>
        </navbar>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
